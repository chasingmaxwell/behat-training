m\u001b[16D\u001b[38;5;139mvendor\u002fbin\u002fbehat\u001b[30m\u001b(B\u001b[m\r\n\u001b[30m\u001b(B\u001b[m\u001b]0;vendor\u002fbin\u002fbehat  \u002fvar\u002fwww\u002fbehat-training.local\u0007\u001b[30m\u001b(B\u001b[m\u001b[1mFeature:\u001b[22m The site should be available.\r\n  In order to use the site\r\n  As a user\r\n  I need to have access to the site\r\n\r\n  \u001b[1mScenario:\u001b[22m A user views the homepage \u001b[30m# features\u002favailability.feature:6\u001b[39m\r\n    \u001b[32mGiven I am an anonymous user\u001b[39m      \u001b[30m# Drupal\\DrupalExtension\\Context\\DrupalContext::assertAnonymousUser()\u001b[39m\r\n    \u001b[32mWhen I go to the homepage\u001b[39m         \u001b[30m# Drupal\\DrupalExtension\\Context\\MinkContext::iAmOnHomepage()\u001b[39m\r\n\u001b[s \u001b[93m[Breakpoint] Press \u001b[1;93m[RETURN]\u001b[0;93m to continue...\u001b[0m\r\n\u001b[u    \u001b[32mThen I break\u001b[39m                      \u001b[30m# Drupal\\DrupalExtension\\Context\\DrupalContext::iPutABreakpoint()\u001b[39m\r\n    \u001b[32mThen I should be on the homepage\u001b[39m  \u001b[30m# Drupal\\DrupalExtension\\Context\\MinkContext::assertHomepage()\u001b[39m\r\n    \u001b[32mThen print last response\u001b[39m          \u001b[30m# Drupal\\DrupalExtension\\Context\\MinkContext::printLastResponse()\u001b[39m\r\n      │ http:\u002f\u002fbehat-training.local\u002f\r\n      │ \r\n      │ \u003c!DOCTYPE html PUBLIC \"-\u002f\u002fW3C\u002f\u002fDTD XHTML+RDFa 1.0\u002f\u002fEN\"\r\n      │   \"http:\u002f\u002fwww.w3.org\u002fMarkUp\u002fDTD\u002fxhtml-rdfa-1.dtd\"\u003e\r\n      │ \u003chtml xmlns=\"http:\u002f\u002fwww.w3.org\u002f1999\u002fxhtml\" xml:lang=\"en\" version=\"XHTML+RDFa 1.0\" dir=\"ltr\"\r\n      │   xmlns:content=\"http:\u002f\u002fpurl.org\u002frss\u002f1.0\u002fmodules\u002fcontent\u002f\"\r\n      │   xmlns:dc=\"http:\u002f\u002fpurl.org\u002fdc\u002fterms\u002f\"\r\n      │   xmlns:foaf=\"http:\u002f\u002fxmlns.com\u002ffoaf\u002f0.1\u002
